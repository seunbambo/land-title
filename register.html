<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Land Registry dApp</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-md navbar-inverse navbar-dark shadow-sm p-3 mb-5"
    >
      <div class="container">
        <a class="navbar-brand" href="/">
          Land Registry
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label=""
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left Side Of Navbar -->
          <ul class="navbar-nav mr-auto"></ul>
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Search</a>
            </li>
            <li class="nav-item">
              <a href="register.html" class="nav-link">Register</a>
            </li>
            <li class="nav-item">
              <a href="transfer.html" class="nav-link">Transfer</a>
            </li>
          </ul>

          <!-- Right Side Of Navbar -->
          <ul class="navbar-nav ml-auto">
            <a class="navbar-brand" href="#">
              <!-- Land Registry -->
            </a>
          </ul>
        </div>
      </div>
    </nav>

    <div id="metamask">
      <div class="container">
        <div class="row">
          <div class="col-md-12 p-4 text-center">
            <h3>Register your Land Details</h3>
          </div>

          <div class="col-md-3 p-2">Country</div>
          <div class="col-md-4 p-2">
            <input type="text" class="form-control" id="xcountry" />
          </div>
          <div class="col-md-5"></div>
          <div class="col-md-3 p-2">City</div>
          <div class="col-md-4 p-2">
            <input type="text" class="form-control" id="xcity" />
          </div>
          <div class="col-md-5"></div>
          <div class="col-md-3 p-2">Location Address</div>
          <div class="col-md-4 p-2">
            <input type="text" class="form-control" id="xaddress" />
          </div>
          <div class="col-md-5"></div>
          <div class="col-md-3 p-2">Location Latitude</div>
          <div class="col-md-4 p-2">
            <input type="text" class="form-control" id="xlatitude" />
          </div>
          <div class="col-md-5"></div>
          <div class="col-md-3 p-2">Location Longitude</div>
          <div class="col-md-4 p-2">
            <input type="text" class="form-control" id="xlongitude" />
          </div>

          <div class="col-md-5"></div>

          <div class="col-md-3 p-2"></div>
          <div class="col-md-4 p-2">
            <button
              type="button"
              id="Button1"
              class="btn btn-secondary"
              onclick="createcontract()"
            >
              <i class="fa fa-plus-circle"></i> Create Contract
            </button>
          </div>
          <div class="col-md-5"></div>
        </div>
      </div>
    </div>
    <script src="js/register.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
