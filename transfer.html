<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Land Registry dApp</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-md navbar-inverse navbar-dark shadow-sm p-3 mb-5 bg-dark"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          Land Registry
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="{{ __('Toggle navigation') }}"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left Side Of Navbar -->
          <ul class="navbar-nav mr-auto"></ul>
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Search</a>
            </li>
            <li class="nav-item">
              <a href="register.html" class="nav-link">Register</a>
            </li>
            <li class="nav-item">
              <a href="transfer.html" class="nav-link">Transfer</a>
            </li>
          </ul>

          <!-- Right Side Of Navbar -->
          <ul class="navbar-nav ml-auto">
            <a class="navbar-brand" href="#">
              Land Registry
            </a>
          </ul>
        </div>
      </div>
    </nav>
    <script>
      window.onload = function () {
        if (typeof web3 == "undefined") {
          document.getElementById("metamask").innerHTML =
            "you need to install metamask to run this dApp";
        }
      };

      function transferowner() {
        try {
          var abi = [
            {
              inputs: [
                {
                  internalType: "string",
                  name: "country",
                  type: "string",
                },
                {
                  internalType: "string",
                  name: "city",
                  type: "string",
                },
                {
                  internalType: "string",
                  name: "landaddress",
                  type: "string",
                },
                {
                  internalType: "string",
                  name: "latitude",
                  type: "string",
                },
                {
                  internalType: "string",
                  name: "longitude",
                  type: "string",
                },
              ],
              stateMutability: "nonpayable",
              type: "constructor",
            },
            {
              anonymous: false,
              inputs: [
                {
                  indexed: true,
                  internalType: "address",
                  name: "previousOwner",
                  type: "address",
                },
                {
                  indexed: true,
                  internalType: "address",
                  name: "newOwner",
                  type: "address",
                },
              ],
              name: "OwnershipTransferred",
              type: "event",
            },
            {
              inputs: [],
              name: "city",
              outputs: [
                {
                  internalType: "string",
                  name: "",
                  type: "string",
                },
              ],
              stateMutability: "view",
              type: "function",
            },
            {
              inputs: [],
              name: "country",
              outputs: [
                {
                  internalType: "string",
                  name: "",
                  type: "string",
                },
              ],
              stateMutability: "view",
              type: "function",
            },
            {
              inputs: [],
              name: "landaddress",
              outputs: [
                {
                  internalType: "string",
                  name: "",
                  type: "string",
                },
              ],
              stateMutability: "view",
              type: "function",
            },
            {
              inputs: [],
              name: "latitude",
              outputs: [
                {
                  internalType: "string",
                  name: "",
                  type: "string",
                },
              ],
              stateMutability: "view",
              type: "function",
            },
            {
              inputs: [],
              name: "longitude",
              outputs: [
                {
                  internalType: "string",
                  name: "",
                  type: "string",
                },
              ],
              stateMutability: "view",
              type: "function",
            },
            {
              inputs: [],
              name: "owner",
              outputs: [
                {
                  internalType: "address",
                  name: "",
                  type: "address",
                },
              ],
              stateMutability: "view",
              type: "function",
            },
            {
              inputs: [],
              name: "previousowner",
              outputs: [
                {
                  internalType: "address",
                  name: "",
                  type: "address",
                },
              ],
              stateMutability: "view",
              type: "function",
            },
            {
              inputs: [],
              name: "renounceOwnership",
              outputs: [],
              stateMutability: "nonpayable",
              type: "function",
            },
            {
              inputs: [
                {
                  internalType: "address",
                  name: "newOwner",
                  type: "address",
                },
              ],
              name: "transferOwnership",
              outputs: [],
              stateMutability: "nonpayable",
              type: "function",
            },
          ];

          var contractaddress = document.getElementById("xconaddress").value;
          window.ethereum.enable();
          //web3.eth.defaultAccount = web3.eth.accounts[0];
          myAbi = web3.eth.contract(abi);
          var myFunction = myAbi.at(contractaddress);

          var newowner = document.getElementById("xnewowner").value;

          myFunction.transferOwnership.sendTransaction(
            newowner,
            { from: web3.eth.accounts[0], gas: 4000000 },
            function (err, result) {
              if (!err) {
                document.getElementById("metamask").innerHTML = result;
              } else {
                document.getElementById("metamask").innerHTML = err;
              }
            }
          );
        } catch (err) {
          document.getElementById("metamask").innerHTML = err;
        }
      }
    </script>
    <div id="metamask">
      <div class="container">
        <div class="row">
          <div class="col-md-12 p-3 text-center">
            <h3>Transfer Ownership</h3>
          </div>

          <div class="col-md-3 p-3">Enter Contract Address</div>
          <div class="col-md-4 p-3">
            <input type="text" class="form-control" id="xconaddress" />
          </div>
          <div class="col-md-5"></div>
          <div class="col-md-3 p-3">New Owner Address</div>
          <div class="col-md-4 p-3">
            <input type="text" class="form-control" id="xnewowner" />
          </div>

          <div class="col-md-5"></div>

          <div class="col-md-3" p-3></div>
          <div class="col-md-4 p-3">
            <input
              type="button"
              id="Button1"
              class="btn btn-primary"
              onclick="transferowner()"
              value="Initiate Transfer"
            />
          </div>
          <div class="col-md-5"></div>
        </div>
      </div>
    </div>
  </body>
</html>
